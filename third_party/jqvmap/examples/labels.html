<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - USA Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <!-- Mobile Specific Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <style>body,html{padding:0;margin:0;width:100%;height:100%}#vmap{width:100%;height:100%;background-color:red;-webkit-tap-highlight-color:transparent}.jqvmap-pin{font-family:"Helvetica Neue Light",HelveticaNeue-Light,"Helvetica Neue",Calibri,Helvetica,Arial,sans-serif;cursor:default;pointer-events:none}#jqvmap1_dc_pin,#jqvmap1_de_pin,#jqvmap1_md_pin,#jqvmap1_ri_pin{display:none}#jqvmap1_ak_pin{margin-top:-2%}#jqvmap1_ca_pin{margin-left:-2%}#jqvmap1_ct_pin{margin-top:-.25%;margin-left:-.25%}#jqvmap1_fl_pin{margin-left:5%}#jqvmap1_id_pin{margin-top:3%;margin-left:-1%}#jqvmap1_ky_pin{margin-left:2%}#jqvmap1_la_pin{margin-left:-2%}#jqvmap1_mi_pin{margin-top:4%;margin-left:3%}#jqvmap1_ma_pin{margin-top:-.25%}#jqvmap1_mn_pin{margin-top:2%;margin-left:-2%}#jqvmap1_nh_pin{margin-top:1%;margin-left:-.25%}#jqvmap1_nj_pin{margin-top:1%}#jqvmap1_ok_pin{margin-left:2%}#jqvmap1_va_pin{margin-left:2%}#jqvmap1_wv_pin{margin-left:-1%;margin-top:1%}@media only screen and (min-width:320px){.jqvmap-pin{font-size:6px}}@media only screen and (min-width:480px){.jqvmap-pin{font-size:8px}}@media only screen and (min-width:640px){.jqvmap-pin{font-size:10px}}@media only screen and (min-width:800px){.jqvmap-pin{font-size:12px}}@media only screen and (min-width:1024px){.jqvmap-pin{font-size:14px}}</style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="../dist/maps/jquery.vmap.usa.js" charset="utf-8"></script>

    <script>jQuery(document).ready(function(){jQuery("#vmap").vectorMap({map:"usa_en",borderWidth:.25,showLabels:!0})});</script>
  </head>
  <body>
    <div id="vmap"></div>
  </body>
