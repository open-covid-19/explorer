<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <style>*{margin:0;padding:0}#overlay{position:relative;overflow:hidden}#overlay div{position:absolute;z-index:1}.jqvmap-zoomin,.jqvmap-zoomout{z-index:1}.pin{background:url(images/tip.png) no-repeat;width:9px;height:5px;position:absolute;cursor:pointer;pointer-events:none}.pin .pin_content{background:url(images/background.png) repeat scroll 0 0 transparent;border-radius:5px 5px 5px 5px;bottom:50px;height:50px;position:relative;right:15px;width:100px}.pin .pin_content div{float:left;height:30px;width:35px;padding:10px 5px;text-align:center}.pin .pin_content div span{color:#ea4e41;font-size:20px;font-weight:700;line-height:18px}.pin .pin_content div span.small{font-size:12px}.pin .pin_content .thumb{width:45px}.pin .pin_content .thumb img{max-width:45px;max-height:30px}#rightcol{position:absolute;right:230px;top:0}table,td,tr{border:1px solid #aaa}.pin-td{height:65px;padding:20px;width:70px}</style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../dist/jquery.vmap.js" type="text/javascript"></script>
    <script src="../dist/maps/jquery.vmap.world.js" type="text/javascript"></script>

    <script type="text/javascript">var pins={ru:'<a target="_blank" href="http://www.google.com.ru">pin_ru</a>',pk:'<a target="_blank" href="http://www.google.com.pk">pin_pk</a>'};function placePin(e){e=e.toLowerCase();var r=jQuery("#"+e+" input[name=cc]").val();if(""!=r){var o=jQuery("#"+e+" .pin-td").html();if(""!=jQuery.trim(o)){var a=new Object;a[r]=o,jQuery("#vmap").vectorMap("placePins",a,"content")}else alert("Pin has been moved")}else alert("Insert a country code first")}function movePin(e){e=e.toLowerCase();var r=jQuery("#"+e+" input[name=cc]").val();if(""!=r){var o=jQuery("#"+e+" .pin-td").html();if(""!=jQuery.trim(o)){o=e+"_content";var a=new Object;a[r]=o,jQuery("#vmap").vectorMap("placePins",a,"id")}else alert("Pin has been moved")}else alert("Insert a country code first")}function removePin(){var e=jQuery("#remove input[name=cc]").val();""!=e?jQuery("#vmap").vectorMap("removePin",e):alert("Insert a country code first")}function removeAllPins(){jQuery("#vmap").vectorMap("removePins")}jQuery(document).ready(function(){jQuery("#vmap").vectorMap({map:"world_en",backgroundColor:"#333333",color:"#ffffff",hoverOpacity:.7,selectedColor:"#666666",enableZoom:!0,showTooltip:!0,scaleColors:["#C8EEFF","#006491"],normalizeFunction:"polynomial",pins:{ru:'<a href="http://google.com">pin_ru</a>',pk:'<a href="http://google.com">pin_pk</a>'}})});</script>
  </head>
  <body>
    <div id="vmap" style="width: 600px; height: 400px;"></div>
    <div id="rightcol">
      <table>
        <tr id="pin1">
          <td class="pin-td">
            <div id="pin1_content" class="pin">
              <div class="pin_content">
                <div>
                  <span>09</span>
                  <span class="small">new</span>
                </div>
                <div class="thumb">
                  <img src="images/thumb.jpg">
                </div>
              </div>
            </div>
          </td>
          <td>
            <input type="text" name="cc" placeholder="Country code"><br>
            <input type="button" onclick="placePin('pin1')" value="Copy">
            <input type="button" onclick="movePin('pin1')" value="Move">
          </td>
        </tr>
        <tr id="pin2">
          <td class="pin-td">
            <img id="pin2_content" src="images/globe.png">
          </td>
          <td>
            <input type="text" name="cc" placeholder="Country code"><br>
            <input type="button" onclick="placePin('pin2')" value="Copy">
            <input type="button" onclick="movePin('pin2')" value="Move">
          </td>
        </tr>
        <tr id="pin3">
          <td class="pin-td">
            <img id="pin3_content" src="images/flag.png">
          </td>
          <td>
            <input type="text" name="cc" placeholder="Country code"><br>
            <input type="button" onclick="placePin('pin3')" value="Copy">
            <input type="button" onclick="movePin('pin3')" value="Move">
          </td>
        </tr>
        <tr id="remove">
          <td class="pin-td">
            <input type="text" name="cc" placeholder="Country code"><br>
            <input type="button" onclick="removePin()" value="Remove">
          </td>
          <td>
            <input type="button" onclick="removeAllPins()" value="Remove">
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
