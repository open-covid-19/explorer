<h2 id="dropimage">Dropimage</h2>

<div class="flex three">
  <div>
    <label class="dropimage" style="background-image: url('img/forest.jpg');">
      <input name="filea" title="Drop image or click me" type="file">
    </label>
  </div>
  <div>
    <label class="dropimage">
      <input name="fileb" title="Drop image or click me" type="file">
    </label>
  </div>
  <div>
    <label class="dropimage">
      <input name="filec" title="Drop image or click me" type="file">
    </label>
  </div>
</div>

<script>window.onload=function(){[].forEach.call(document.querySelectorAll(".dropimage"),function(e){e.onchange=function(e){var n=this,o=new FileReader;o.onloadend=function(){n.style["background-image"]="url("+o.result+")"},o.readAsDataURL(e.target.files[0])}})};</script>
