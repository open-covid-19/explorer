<!DOCTYPE html><html><!-- HTML page head --><head>
    <!-- HTML metadata -->
    <meta charset="UTF-8">
    <title>Open COVID-19 Explorer</title>
    <meta name="description" content="Interactive map for the Open COVID-19 Dataset">
    <link rel="icon" type="image/png" href="static/logo-64.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Open COVID-19 Explorer">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="static/icon-64x64.png">
    <link rel="apple-touch-icon" sizes="64x64" href="static/icon-64x64.png">
    <link rel="apple-touch-icon" sizes="128x128" href="static/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="512x512" href="static/icon-512x512.png">

    <!-- Capabilities-related metadata -->
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <!-- JQuery and plugins -->
    <script type="text/javascript" src="third_party/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="third_party/jqvmap/dist/jquery.vmap.min.js"></script>
    <script type="text/javascript" src="third_party/jqvmap/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
    <link rel="stylesheet" href="third_party/jqvmap/dist/jqvmap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <link rel="stylesheet" href="static/styles.min.css">

    <!-- Polyfills and constants -->
    <script type="text/javascript" src="static/polyfills.min.js"></script>
    <script type="text/javascript">const CHARTS_URL="forecasting/output",OPEN_COVID_19_URL="https://open-covid-19.github.io";</script>


    </head><body>

        <!-- Map section -->
        <div id="vmap"></div>

        <!-- Map legend -->
        <img id="vmap-legend" src="static/infection_scale.png">

        <!-- Setup map data -->
        <script>function loadData(o){let e=null,l=null;$.getJSON(`${OPEN_COVID_19_URL}/data/world_latest.json`,n=>{e=n,l&&o(e,l)}),$.getJSON(`${OPEN_COVID_19_URL}/forecasting/charts.json`,n=>{l=n,e&&o(e,l)})}loadData((o,e)=>{const l=o.reduce((o,e)=>{const l=Math.max(1,Math.min(1e6,parseFloat(e.Confirmed))),n=Math.log10(l||0)/Math.log10(1e6);return o[e.CountryCode.toLowerCase()]=n||0,o},{null:1});console.log(l),$("#vmap").vectorMap({map:"world_en",values:l,selectedColor:null,scaleColors:["#FFFFFF","#FF0000"],normalizeFunction:null,onRegionSelect:(o,l,n)=>{console.log(l),l=l.toUpperCase();const t=e[l][Object.keys(e[l])[0]];window.open(`${OPEN_COVID_19_URL}/forecasting/${t}`,"_blank")}})});</script>

        <!-- Load analytics at the end of the page -->
        <!-- <script src="templates/analytics.tpl.html" data-include></script> -->
    
</body></html>
