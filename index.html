    <script type="text/javascript">const DEBUG_KEYS=["data_url","branch"],DEBUG_DICT=DEBUG_KEYS.reduce((a,o)=>Object.assign(a,{[o]:sessionStorage.getItem(o)}),{}),dataUrl=DEBUG_DICT.data_url,dataBranch=DEBUG_DICT.branch;let dataEndpoint="https://storage.googleapis.com/covid19-open-data";dataBranch&&(dataEndpoint+=`/staging/${dataBranch}`),dataUrl&&(dataEndpoint=dataUrl);const OPEN_COVID_CONFIG={data_url:dataEndpoint,tables:{index:"Index",demographics:"Demographics",economy:"Economy",epidemiology:"Epidemiology",geography:"Geography",health:"Health",hospitalizations:"Hospitalizations",mobility:"Mobility","oxford-government-response":"Oxford Government Response",weather:"Weather",worldbank:"Worldbank","by-age":"Breakdown by Age","by-sex":"Breakdown by Sex"}};</script>

</div>
<script>loadData(["index"],(e,a)=>{const o=tableToRecords(a).map(e=>{let a="";switch(e.aggregation_level){case 0:return a=`${e.country_name} [${e.key}]`,{value:e.key,label:a};case 1:return a=`${e.subregion1_name}, ${e.country_code} [${e.key}]`,{value:e.key,label:a};case 2:return a=`${e.subregion2_name}, ${e.subregion1_name} ${e.country_code} [${e.key}]`,{value:e.key,label:a};case 3:return a=`${e.locality_name}, ${e.subregion1_name} ${e.country_code} [${e.key}]`,{value:e.key,label:a}}});$("#location-selector").autocomplete({minLength:2,source:o,select:function(e,a){const n=a.item.value;-1!==o.map(e=>e.value).indexOf(n)&&window.goto(`report/?key=${n}`)}}),$("#location-selector").attr("disabled",!1)});</script>
