<!DOCTYPE html><html><!-- HTML page head --><head>
    <!-- HTML metadata -->
    <meta charset="UTF-8">
    <title>Open COVID-19</title>
    <meta name="description" content="Interactive map for the Open COVID-19 Dataset">
    <link rel="icon" type="image/png" href="./static/logo-64.png">

    <link rel="apple-touch-icon" sizes="512x512" href="./static/icon-512x512.png">

    <!-- Capabilities-related metadata -->
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <!-- JQuery and plugins -->
    <script type="text/javascript" src="./third_party/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./third_party/jqvmap/dist/jquery.vmap.min.js"></script>
    <script type="text/javascript" src="./third_party/jqvmap/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./third_party/jqvmap/dist/jqvmap.min.css">

    <link rel="stylesheet" href="https://unpkg.com/picnic">

    <script type="text/javascript" src="./static/polyfills.min.js"></script>
    <script type="text/javascript" src="./static/open-covid-19.min.js"></script>
    <script type="text/javascript">const OPEN_COVID_19_URL="https://open-covid-19.github.io",OPEN_COVID_19_TABLES={index:"Index",demographics:"Demographics",economy:"Economy",epidemiology:"Epidemiology",geography:"Geography",health:"Health",hospitalizations:"Hospitalizations",mobility:"Mobility","oxford-government-response":"Oxford Government Response",weather:"Weather",worldbank:"Worldbank","by-age":"Breakdown by Age","by-sex":"Breakdown by Sex"};</script>


</head><body>

    <!-- Map section -->
    <div id="vmap"></div>

    <!-- Map legend -->
    <img id="vmap-legend" src="static/infection_scale.png">

    <!-- Setup map data -->
    <script>loadData(o=>{const e=o.latest.filter(o=>!o.RegionCode),t=e.reduce((o,e)=>(o[e.CountryCode]=e.CountryName,o),{});window.countriesOnly=e;const n=e.reduce((o,e)=>{const t=Math.max(1,Math.min(1e6,parseFloat(e.Confirmed))),n=Math.log10(t||0)/Math.log10(1e6);return o[e.CountryCode.toLowerCase()]=n||0,o},{null:1});window.infectionRate=n,$("#vmap").vectorMap({map:"world_en",values:n,selectedColor:null,backgroundColor:"#424242",scaleColors:["#FFFFFF","#FF0000"],normalizeFunction:null,onRegionSelect:(e,n,a)=>{n=n.toUpperCase();const r=t[n];(o.history[n]||{}).length>7?alert(`No report available for ${r||n}`):"ontouchstart"in window&&!confirm(`See data for ${r}?`)||(window.location=`report/?key=${n}`)}})});</script>

    <!-- Information button -->
    <a id="vmap-help" href="about">?</a>

    <!-- Title -->
    <a id="vmap-title" href="about">Open COVID-19</a>

    <!-- Load analytics at the end of the page -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53249564-6"></script>
<script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-53249564-6");</script>



</body></html>
