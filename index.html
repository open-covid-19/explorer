<!DOCTYPE html><html><!-- HTML page head --><head>

    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" sizes="512x512" href="./static/icon-512x512.png">

    <!-- Capabilities-related metadata -->

    <!-- JQuery and plugins -->
    <script type="text/javascript" src="./third_party/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./third_party/jquery-ui-dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./third_party/jqvmap/dist/jquery.vmap.min.js"></script>
    <script type="text/javascript" src="./static/jquery.ui.combobox.min.js"></script>
    <script type="text/javascript" src="./third_party/jqvmap/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>

    <link rel="stylesheet" href="./third_party/picnic/picnic.min.css">
    <link rel="stylesheet" href="./static/styles.min.css">

    <!-- Polyfills, custom functions and constants -->
    <script type="text/javascript" src="./static/polyfills.min.js"></script>
    <script type="text/javascript" src="./static/open-covid-19.min.js"></script>
    <script type="text/javascript">CACHE=window.CACHE||{CSV:{},gcharts:{}};const DEFAULT_OPTIONS={"data-url":"https://storage.googleapis.com/covid19-open-data","cod-data-url":"https://storage.googleapis.com/covid19-open-data/v3","history-size-mobile":100,"skip-until-outbreak":!0,"outbreak-threshold-ratio":.05},CURRENT_OPTIONS=Object.keys(DEFAULT_OPTIONS).reduce((o,t)=>Object.assign(o,{[t]:sessionStorage.getItem(t)||DEFAULT_OPTIONS[t]}),{}),OPEN_COVID_CONFIG=Object.assign({tables:{index:"Index",demographics:"Demographics",economy:"Economy",epidemiology:"Epidemiology",geography:"Geography",health:"Health",hospitalizations:"Hospitalizations",mobility:"Mobility","oxford-government-response":"Oxford Government Response",weather:"Weather",worldbank:"Worldbank","by-age":"Breakdown by Age","by-sex":"Breakdown by Sex"}},CURRENT_OPTIONS);GOOGLE_CHARTS_CONFIG=window.GOOGLE_CHARTS_CONFIG||{theme:"material",colors:["#BF360C"],legend:{position:CURRENT_OPTIONS.chart_legend_position||"none"},chartArea:{width:"100%",height:"100%",left:parseInt(CURRENT_OPTIONS.chart_padding_left||64),bottom:parseInt(CURRENT_OPTIONS.chart_padding_bottom||48),top:parseInt(CURRENT_OPTIONS.chart_padding_top||24)},titlePosition:"in",axisTitlesPosition:"in",hAxis:{textPosition:"bottom"},vAxis:{textPosition:"out",viewWindow:{min:0}},height:parseInt(CURRENT_OPTIONS.chart_height||300)};</script>


</head><body>

    <!-- Map section -->
    <div id="vmap"></div>

    <!-- Search bar -->
    <div style="position: absolute; top: 0; width: calc(100% - 8em); margin: 2em 4em;">
        <div class="centered fullwidth">
    <input disabled id="location-selector" type="search" placeholder="Search for any location" results="0">
</div>
<script async>!async function(){const e=(await loadCSV(`${CURRENT_OPTIONS["cod-data-url"]}/index.csv`)).sort((e,o)=>(parseInt(o.population)||0)-(parseInt(e.population)||0)).map(e=>{let o="";switch(parseInt(e.aggregation_level)){case 0:return o=`${e.country_name} [${e.location_key}]`,{value:e.location_key,label:o};case 1:return o=`${e.subregion1_name}, ${e.country_name} [${e.location_key}]`,{value:e.location_key,label:o};case 2:return o=`${e.subregion2_name}, ${e.subregion1_name} ${e.country_code} [${e.location_key}]`,{value:e.location_key,label:o};case 3:return o=`${e.locality_name}, ${e.subregion1_name} ${e.country_code} [${e.location_key}]`,{value:e.location_key,label:o};default:console.error("Unknown aggregation level for record:"),console.error(e)}}).filter(e=>e&&e.value&&e.label);$("#location-selector").autocomplete({minLength:2,source:e,select:function(o,a){const n=a.item.value;-1!==e.map(e=>e.value).indexOf(n)&&window.goto(`report/?key=${n}`)}}),$("#location-selector").attr("disabled",!1)}();</script>
    </div>

    <!-- Setup map data -->
    <script>$("#vmap").vectorMap({map:"world_en",selectedColor:null,backgroundColor:"#424242",scaleColors:["#FFFFFF","#FFFFFF"],normalizeFunction:null,onRegionSelect:(o,e,n)=>{e=e.toUpperCase(),"ontouchstart"in window&&!confirm(`See data for ${e}?`)||(window.location=`report/?key=${e}`)}});</script>

    <!-- Information button -->
    <a id="vmap-help" href="about">?</a>

    <!-- Title -->
    <a id="vmap-title" href="about">COVID-19 Open Data Explorer</a>

    <!-- Load analytics at the end of the page -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53249564-6"></script>
<script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-53249564-6");</script>



</body></html>
