<script async>function searchify(e){return transliterate(e).toLocaleLowerCase()}!async function(){const e=(await loadCSV(`${CURRENT_OPTIONS["data-url"]}/v3/demographics.csv`)).reduce((e,a)=>(e[a.location_key]=parseInt(a.population)||0,e),{}),a=(await loadCSV(`${CURRENT_OPTIONS["data-url"]}/v3/index.csv`)).map(a=>Object.assign({},a,{population:e[a.location_key]})).sort((e,a)=>(a.population||0)-(e.population||0)).map(e=>{let a="";switch(parseInt(e.aggregation_level)){case 0:return a=`${e.country_name} [${e.location_key}]`,{value:e.location_key,label:a,match:searchify(a)};case 1:return a=`${e.subregion1_name}, ${e.country_name} [${e.location_key}]`,{value:e.location_key,label:a,match:searchify(a)};case 2:return a=`${e.subregion2_name}, ${e.subregion1_name} ${e.country_code} [${e.location_key}]`,{value:e.location_key,label:a,match:searchify(a)};case 3:return a=`${e.locality_name}, ${e.subregion1_name} ${e.country_code} [${e.location_key}]`,{value:e.location_key,label:a,match:searchify(a)};default:console.error("Unknown aggregation level for record:"),console.error(e)}}).filter(e=>e&&e.value&&e.label);$("#location-selector").autocomplete({minLength:2,source:(e,o)=>{const t=searchify(e.term);return o(a.filter(e=>-1!==e.match.indexOf(t)))},select:function(e,o){const t=o.item.value;-1!==a.map(e=>e.value).indexOf(t)&&window.goto(`report/?key=${t}`)}}),$("#location-selector").attr("disabled",!1)}();</script>
