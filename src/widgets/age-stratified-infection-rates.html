<!-- Wrap the whole widget into a DIV -->
<div id="age-stratified-active-cases" style="visibility: hidden;">
    <p style="text-align: end; font-size: small;">
        Infection rates are computed as the 14-day rolling sum of cases per 1,000
    </p>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <script async>

        (async function () {
            const rollingWindowSize = 14;
            const minRows = 20 + rollingWindowSize;
            const columns = [
                'age_bin_0',
                'age_bin_1',
                'age_bin_2',
                'age_bin_3',
                'age_bin_4',
                'age_bin_5',
                'age_bin_6',
                'age_bin_7',
                'age_bin_8',
                'age_bin_9',
                'new_confirmed_age_0',
                'new_confirmed_age_1',
                'new_confirmed_age_2',
                'new_confirmed_age_3',
                'new_confirmed_age_4',
                'new_confirmed_age_5',
                'new_confirmed_age_6',
                'new_confirmed_age_7',
                'new_confirmed_age_8',
                'new_confirmed_age_9',
                'population_age_00_09',
                'population_age_10_19',
                'population_age_20_29',
                'population_age_30_39',
                'population_age_40_49',
                'population_age_50_59',
                'population_age_60_69',
                'population_age_70_79',
                'population_age_80_and_older',
            ];
            const rootElement = document.currentScript.parentElement;
            const title = `Infection rates by age group`;

            // Get the location key from the URL
            const locationKey = new URLSearchParams(location.search).get('key');

            // Load the location data using the location key
            let locationData = await loadLocationData(locationKey);

            // Early exit: there is not enough relevant data for this chart
            const requiredColumns = ['age_bin_0', 'new_confirmed_age_0', 'population_age_00_09'];
            if (locationData.filter(row => requiredColumns.every(col => row[col] && row[col] !== '')).length < minRows) {
                console.error('Not enough records found for columns:', requiredColumns);
                rootElement.style.display = 'none';
                return;
            }

            // Convert the relevant rows to numbers
            const confirmedColumns = columns.filter(col => col.startsWith('new_confirmed_age_'));
            const numColumns = columns.filter(col => !col.startsWith('age_bin_'));
            locationData = mapToNumeric(locationData, numColumns, true);

            // Get rid of irrelevant data according to settings
            const indices = new Set(filterDataIndices(locationData, rollingWindowSize, confirmedColumns));
            locationData = locationData
                .filter((_, idx) => indices.has(idx))
                .filter(row => columns.some(col => !Number.isNaN(row[col])));

            // Keep only the columns where the age bin matches what's in the population bucket
            const getAgeBins = row =>
                Object.keys(row).filter(col => col.startsWith('age_bin_')).map(col => row[col])
            const ageBinPopulationMap = getAgeBins(locationData.slice(-7)[0]).reduce((agg, bin, idx) => {
                const [lo, hi] = bin.split('-', 2).map(x => parseInt(x));
                if (lo % 10 === 0 && (hi === lo + 9 || hi === lo + 10)) {
                    agg[bin] = `population_age_${lo}_${lo + 9}`;
                } else if ((lo === 80 || lo === 90) && Number.isNaN(hi)) {
                    agg[bin] = `population_age_${lo}_and_older`;
                }
                return agg;
            }, { '80-': 'population_age_80_and_older' });

            // Map from new_confirmed_x to corresponding age bin
            const ageBinConfirmedMap = locationData.reduce((acc, row) => {
                columns.forEach(col => {
                    const binColumn = `age_bin_${col.split('_').slice(-1)[0]}`;
                    if (row[binColumn]) acc[col] = row[binColumn];
                });
                return acc;
            }, {});

            // Compute a rolling sum to estimate active cases
            const data = locationData.map((row, idx) => {
                const record = { 'Date': row.date };
                const start = Math.max(0, idx - rollingWindowSize);
                confirmedColumns.forEach(col => {
                    const ageBin = ageBinConfirmedMap[col];
                    if (row[col]) {
                        const rollingSum = locationData.slice(start, idx)
                            .reduce((total, row) => total + (parseInt(row[col]) || 0), 0);
                        record[ageBin] = rollingSum;
                    } else if (ageBin) {
                        record[ageBin] = Number.NaN;
                    }
                });

                // Especial case: we have 80-90 and 90+ instead of 80+
                const popPrefix = 'population_age';
                const popValues = Object.keys(ageBinPopulationMap).map(bin => ageBinPopulationMap[bin]);
                if (popValues.includes(`${popPrefix}_80_89`) && popValues.includes(`${popPrefix}_90_and_older`)) {
                    record['80-'] = record['80-89'] + record['90-'];
                    delete record['80-89'];
                    delete record['90-'];
                }

                // Compute the ratio of each bin based on the population
                Object.keys(record).slice(1).forEach(bin => {
                    if (!ageBinPopulationMap[bin]) {
                        delete record[bin]
                    } else {
                        record[bin] = 1000 * record[bin] / row[ageBinPopulationMap[bin]];
                    }
                })
                return record;
            }).slice(rollingWindowSize);

            // Early exit: not enough bins mapped to population
            if (!data.every(row => Object.keys(row).length > 1)) {
                console.error('Age bins for cases do not match population buckets:', ageBinConfirmedMap);
                rootElement.style.display = 'none';
                return;
            }

            // Make sure Google Charts loads and attach element to page
            await loadGoogleCharts(['corechart']);
            const elem = attachElement('div', {}, rootElement, true);
            const chartObject = new google.visualization.LineChart(elem);
            chartObject.draw(recordsToDataTable(data), Object.assign({}, GOOGLE_CHARTS_CONFIG, {
                title: chartLabel(title),
                curveType: 'function',
                legend: { position: 'in' },
                colors: undefined,  // automatic from material theme
                interpolateNulls: true,
            }));

            // Unhide element
            rootElement.style.visibility = 'visible';

            // If this chart loaded correctly, we can get rid of the basic active cases
            document.querySelector('#active-cases').style.display = 'none';
        })();
    </script>
</div>
