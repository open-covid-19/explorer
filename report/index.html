<!DOCTYPE html><html><!-- HTML page head --><head>
    <!-- HTML metadata -->
    <meta charset="UTF-8">
    <title>Open COVID-19 Explorer</title>
    <meta name="description" content="Interactive map for the Open COVID-19 Dataset">
    <link rel="icon" type="image/png" href="../static/logo-64.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Open COVID-19 Explorer">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="../static/icon-64x64.png">
    <link rel="apple-touch-icon" sizes="64x64" href="../static/icon-64x64.png">
    <link rel="apple-touch-icon" sizes="128x128" href="../static/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="512x512" href="../static/icon-512x512.png">

    <!-- Capabilities-related metadata -->
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <!-- JQuery and plugins -->
    <script type="text/javascript" src="../third_party/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../third_party/jqvmap/dist/jquery.vmap.min.js"></script>
    <script type="text/javascript" src="../third_party/jqvmap/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../third_party/jqvmap/dist/jqvmap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <link rel="stylesheet" href="../static/styles.min.css">

    <!-- Polyfills, custom functions and constants -->
    <script type="text/javascript" src="../static/polyfills.min.js"></script>
    <script type="text/javascript" src="../static/open-covid-19.min.js"></script>
    <script type="text/javascript">const OPEN_COVID_19_URL="https://open-covid-19.github.io";</script>


    </head><body>

        <!-- Title of the report -->
        <h1 id="report-title" class="centered"></h1>

        <!-- Description of the report -->
        <p id="report-description"></p>

        <!-- First report chart image -->
        <img id="report-chart-image-1" class="fullwidth" src="../static/transparent.png">

        <!-- Text under first chart -->
        <p id="report-chart-text-1"></p>

        <!-- Second report chart image -->
        <img id="report-chart-image-2" class="fullwidth" src="../static/transparent.png">

        <!-- Text under second chart -->
        <p id="report-chart-text-2"></p>

        <!-- Setup report data -->
        <script>loadData(t=>{const r=URLSearchParameters().countryCode,a=t=>t.CountryCode===r,e=t.world.filter(a)[0],o=t.forecasting.filter(a),c=`${OPEN_COVID_19_URL}/forecasting/${o[0].ForecastChart}`;$("#report-title").text(`${e.CountryName} COVID-19 Data`),$("#report-chart-image-1").attr("src",c)});</script>

        <!-- Load analytics at the end of the page -->
        <!-- <script src="templates/analytics.tpl.html" data-include></script> -->
    
</body></html>
